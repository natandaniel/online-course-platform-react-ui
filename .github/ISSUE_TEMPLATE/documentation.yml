name: Documentation
description: Template for documentation updates
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to improve our documentation!

  - type: textarea
    id: doc-description
    attributes:
      label: Documentation Update Description
      description: Describe what documentation needs to be updated
      placeholder: Describe the documentation update...
    validations:
      required: true

  - type: textarea
    id: current-state
    attributes:
      label: Current Documentation State
      description: Describe the current state of the documentation
      placeholder: Describe what's currently documented...

  - type: textarea
    id: proposed-changes
    attributes:
      label: Proposed Changes
      description: Describe the changes you want to make
      placeholder: Describe your proposed changes...
    validations:
      required: true

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      options:
        - Component Documentation
        - API Documentation
        - User Guide
        - Developer Guide
        - Other
    validations:
      required: true
